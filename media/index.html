<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div style="width: 2.6rem;height:1.6rem;border: 1px solid black">

</div>
</body>
<script>
  refresh();
  window.onresize = function () {  //监听屏幕的改变
    setTimeout(function () {
      refresh();
    }, 10)
  };

  function refresh() {
    let devicewidth = document.documentElement.clientWidth;
    console.log(devicewidth);
    if (devicewidth > 1200) {
      document.documentElement.style.fontSize = 1200 / 12 + "px"
    } else {
      document.documentElement.style.fontSize = devicewidth / 7.5 + "px"  //设计稿物理分辨率（750）/100
    }
  }
</script>
</html>
